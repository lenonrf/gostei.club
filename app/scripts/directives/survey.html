
    <div ng-repeat="item in survey">

      <div class="col-md-12" id="offer_{{item._id}}" 
        style="{{(item.segmentation.dynamicSegmentation.length > 0) && 'display:none;' || 'display:block;'}}">

        <div class="blockquote-box clearfix">
          <div class="row">
            <div class="col-xs-4 col-md-2">
              <div class="pull-left">
                <img class="imageCoreg" ng-src="{{item.delivery.survey.smallImage}}" alt="" class="" />
              </div>
            </div>

            <div class="col-xs-8 col-md-10">
              <h4>{{item.mainQuestion.title}}</h4>
              <p>{{item.mainQuestion.description}}</p>


                <div ng-repeat="itemAnswer in item.mainQuestion.answerList">
                  <p>
                    <input type="radio" name="answer_survey_{{item._id}}" value="{{itemAnswer.action.type}}_-_{{itemAnswer._id}}"
                      ng-click="verifyAnswers(itemAnswer, item)">
                      &nbsp;&nbsp;{{itemAnswer.answer}}
                  </p>
                  
                  <div id="answer_{{itemAnswer._id}}" style="display: none;">
                  
                    <p>
                      {{(itemAnswer.action.type == 'confirm_user_fields') && itemAnswer.action.textConfirmation || itemAnswer.action.textInput}}
                    </p>
                    
                    <p ng-if="itemAnswer.action.field == 'cellphone'">
                      <input ui-mask="(99) 99999-9999" ng-model="user.cellphone" size="40">
                    </p>
                    
                    <p ng-if="itemAnswer.action.field == 'email'">
                      <input ng-model="user.email" size="40">
                    </p>

                    <p ng-if="itemAnswer.action.type == 'open_new_input_field'">
                      <input size="40"     id="userfield_custom_{{itemAnswer._id}}" />
                      <input type="hidden" id="userfield_custom_tag_{{itemAnswer._id}}" 
                        value="{{itemAnswer.action.fieldTag}}" />

                    </p>

                  </div>

                </div>


              </div>

            </div>

          </div>
        </div>
      </div>
