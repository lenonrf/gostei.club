<div class="container" style="margin-top:100px;">
  <div class="row" id="headerPergunta">


    <div class="col-md-8" style="margin-bottom:20px;">

      <h2 style="font-weight: 700; color:#3498db;   margin-top: 15px;">{{question.title}}</h2>

      <p class="lead" style="font-weight: 400; font-size:14px;">{{question.description}}</p>

      <div id="imageProduct" style="display: block">
        <img style="margin-top:40px; display: block; margin-left: auto; margin-right: auto;" class="img-responsive"
             src="{{question.image}}" alt="" style="">
      </div>


    </div>


    <div class="col-md-4"
         style="margin-bottom:20px; padding-bottom: 15px; background-color: #3498db;  border-radius: 5px;">

      <div class="col-md-7">
        <h2 style="font-weight: 700; color:#ffffff; margin-top: 15px;"><b>Resposta:</b></h2>

        <!--<a class="btn btn-success btn-lg" ng-click="getNextQuestion()" href="{{question.urlAnswer}}" target="_blank" role="button"><b>Sim</b></a> -->
        <a class="btn btn-success btn-lg" ng-click="getNextQuestion(true)"  role="button"><b>Sim</b></a>
        <a class="btn btn-warning btn-lg" ng-click="getNextQuestion()" role="button"><b>NÃ£o</b></a>
      </div>

      <div class="col-md-5">

        <h2 style="font-weight: 700; color:#ffffff; margin-top: 15px; font-size: 60px; text-align: center"><b>{{user.score}}</b></h2>

        <p style="font-weight: 400; color:#ffffff; font-size:20px; text-align: center"><B>Pontos</B></p>

      </div>


    </div>

  </div>


  <div class="row" id="headerPontuacao" style="display:none;">


    <div class="col-md-8" style="margin-bottom:20px;">

      <h2 style="font-weight: 700; color:#3498db;   margin-top: 15px;">Cadastre e acumule pontos</h2>

      <p class="lead" style="font-weight: 400; font-size:14px;">{{question.description}}</p>

    </div>


    <div class="col-md-4"
         style="margin-bottom:20px; padding-bottom: 15px; background-color: #3498db;  border-radius: 5px;">

      <div class="col-md-7">
        <h2 style="font-weight: 700; color:#ffffff; margin-top: 15px;"><b>Ir para a Proxima?</b></h2>

        <a class="btn btn-success btn-lg" ng-click="showPartner()" role="button"><b>Sim</b></a>
      </div>

      <div class="col-md-5">

        <h2 style="font-weight: 700; color:#f1c40f; margin-top: 21px; font-size: 60px; text-align: center"><b>530</b>
        </h2>

        <p style="font-weight: 400; color:#ffffff; font-size:20px; text-align: center; margin-left: -7px;"><B>Pontos</B>
        </p>

    </div>

  </div>
